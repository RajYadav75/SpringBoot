spring.application.name=BootMS02-Actuators
server.port=8888
eureka.client.service-url.default-zone=http://localhost:8761/eureka


# To activate all actuators
management.endpoints.web.exposure.include=*
#management.endpoints.web.exposure.include=info

#info actuator information
info.app.name=Search-Service
info.app.version=SS_0_01
info.app.created-by=Raj Yadav
info.app.stable=SS_1_00
info.app.team-name=Avengers

#Enable  the info actuator env..  to read about the current  application
management.info.env.enabled=true
# activate  configProps actuator to display  values instead of * symbols
management.endpoint.configprops.show-values=always

# activate  env actuator to display  values instead of * symbols
management.endpoint.env.show-values=always

logging.level.com.nt=DEBUG

#changing the basepath of actuator url
#management.endpoints.web.base-path=/rajmetrices

#To disable the info actuator
management.endpoint.info.enabled=false

#  To get more  info about health actuator
#management.endpoint.health.show-details=always

#To disable the health actuator
#management.endpoint.health.enabled=false