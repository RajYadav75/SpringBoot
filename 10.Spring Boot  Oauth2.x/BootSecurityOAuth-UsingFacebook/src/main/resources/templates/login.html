<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .header {
            background: linear-gradient(90deg, #4776E6 0%, #8E54E9 100%);
            color: white;
            text-align: center;
            padding: 30px 20px;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .login-form {
            padding: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .input-field {
            position: relative;
        }

        .input-field i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        .input-field input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-field input:focus {
            border-color: #4776E6;
            box-shadow: 0 0 0 3px rgba(71, 118, 230, 0.2);
            outline: none;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember {
            display: flex;
            align-items: center;
        }

        .remember input {
            margin-right: 8px;
        }

        .forgot-password {
            color: #4776E6;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-login {
            background: linear-gradient(90deg, #4776E6 0%, #8E54E9 100%);
            color: white;
        }

        .btn-login:hover {
            background: linear-gradient(90deg, #3a68d9 0%, #7d47d9 100%);
            transform: translateY(-2px);
        }

        .btn-cancel {
            background-color: #f5f5f5;
            color: #333;
            border: 1px solid #ddd;
        }

        .btn-cancel:hover {
            background-color: #eaeaea;
            transform: translateY(-2px);
        }

        .divider {
            text-align: center;
            position: relative;
            margin: 25px 0;
            color: #777;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #e1e1e1;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .social-login {
            display: flex;
            gap: 15px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            border: 1px solid #ddd;
            color: white;
        }

        .facebook-btn {
            background-color: #3b5998;
        }

        .facebook-btn:hover {
            background-color: #344e86;
            transform: translateY(-2px);
        }

        .google-btn {
            background-color: #dd4b39;
        }

        .google-btn:hover {
            background-color: #c23321;
            transform: translateY(-2px);
        }

        .signup-link {
            text-align: center;
            margin-top: 25px;
            font-size: 15px;
            color: #555;
        }

        .signup-link a {
            color: #4776E6;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }

            .btn-group {
                flex-direction: column;
            }

            .social-login {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Raj Yadav</h1>
        <p>Sign in to access your account</p>
    </div>

    <form class="login-form" th:action="@{/login}"  method="POST">
        <div class="input-group">
            <label for="username">Username</label>
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" name="username" id="username" placeholder="Enter your username" required>
            </div>
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
            </div>
        </div>

        <div class="options">
            <div class="remember">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </div>

        <div class="btn-group">
            <button type="submit" value="Login" class="btn btn-login">Login</button>
            <button type="button" value="Cancel" class="btn btn-cancel">Cancel</button>
        </div>

        <div class="divider">or continue with</div>

        <div class="social-login">
            <a href="/oauth2/authorization/facebook" class="social-btn facebook-btn">
                <i class="fab fa-facebook-f"></i>
                Facebook
            </a>
            <a href="/oauth2/authorization/google" class="social-btn google-btn">
                <i class="fab fa-google"></i>
                Google
            </a>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="#">Sign up now</a>
        </div>
    </form>
</div>

<script>
    // Form validation and button actions
    document.querySelector('.login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if(username && password) {
            alert(`Login attempt with:\nUsername: ${username}\nPassword: ${password}`);
            // In a real app, this would be an AJAX request to the server
        } else {
            alert('Please fill in all fields');
        }
    });

    document.querySelector('.btn-cancel').addEventListener('click', function() {
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
        alert('Form cleared');
    });

    // Social login buttons
    document.querySelector('.facebook-btn').addEventListener('click', function(e) {
        e.preventDefault();
        alert('Redirecting to Facebook login...');
        // In a real app:
        window.location.href = '/oauth2/authorization/facebook';
    });

    document.querySelector('.google-btn').addEventListener('click', function(e) {
        e.preventDefault();
        alert('Redirecting to Google login...');
        // In a real app:
        window.location.href = '/oauth2/authorization/google';
    });
</script>
</body>
</html>
