<html xmlns:th=http://www.thymeleaf.org>


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
         integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
              crossorigin="anonymous">

<h1 style="color:blue;text-align:center">User registration Form </h1>


<form th:action="@{/user/register}" method="POST" th:object="${userInfo}">
   
   <table border="0" bgcolor="cyan" align="center" class="table">
       <tr>
         <td> user  name:: </td>
          <td> <input th:field="*{uname}"/> </td>
       </tr>
         <tr>
         <td> Password:: </td>
          <td> <input th:field="*{pwd}"/> </td>
       </tr>
        <tr>
         <td> Email:: </td>
          <td> <input th:field="*{email}"/> </td>
       </tr>
       <tr>
         <td> Roles:: </td>
          <td> <input  type="checkbox" name="roles" th:field="*{roles}"  value="CUSTOMER" checked/> CUSTOMER  &nbsp;
                     <input  type="checkbox" name="roles" th:field="*{roles}"  value="MANAGER" /> MANAGER  &nbsp;
                     <input  type="checkbox" name="roles" th:field="*{roles}"  value="VISITOR" /> VISITOR &nbsp;
          </td>
          
       </tr>
        <tr>
         <td><input type="submit"  value="register"></td>
         <td><input type="reset"  value="cancel"> </td>
       </tr>
   </table>
 
</form>
