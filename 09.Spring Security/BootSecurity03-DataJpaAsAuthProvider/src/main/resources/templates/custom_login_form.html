<html xmlns:th=http://www.thymeleaf.org>


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
         integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
              crossorigin="anonymous">

<h1 style="color:blue;text-align:center">Custom Login Form </h1>


<form th:action="@{/login}" method="POST">
   
   <table border="0" bgcolor="cyan" align="center">
       <tr>
         <td> user name:: </td>
          <td> <input  type="text" name="username"/> </td>
       </tr>
         <tr>
         <td> Password:: </td>
          <td> <input type="password"  name="password"/> </td>
       </tr>
         <tr>
         <td><input type="submit"  value="Login"></td>
         <td><input type="reset"  value="cancel"> </td>
       </tr>
   </table>
 
</form> 

   <center><b><span th:if="${param.error}"> Authetication Failed (Invalid Credentials)</span></b></center>
   <center><b><span th:if="${param.logout}"> User Successfully Logged out</span></b></center>
